<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriVision - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
                <div class="card login-card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-seedling text-success display-4 mb-3"></i>
                            <h2 class="fw-bold text-success">AgriVision</h2>
                            <p class="text-muted">Smart Agriculture Platform</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" required 
                                       placeholder="Enter your username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Enter your password">
                            </div>
                            
                            <div class="mb-4">
                                <label for="role" class="form-label">
                                    <i class="fas fa-user-tag me-2"></i>Role
                                </label>
                                <select class="form-select" id="role" required>
                                    <option value="">Select your role</option>
                                    <option value="farmer">Farmer</option>
                                    <option value="officer">Agricultural Officer</option>
                                    <option value="normal_user">Normal User</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-lg w-100 mb-3" id="loginSubmitBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">Don't have an account?</p>
                            <a href="/signup" class="btn btn-outline-success">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">Demo Credentials:</small>
                            <div class="mt-2">
                                <span class="badge bg-primary me-1">farmer/farmer123</span>
                                <span class="badge bg-info me-1">officer/officer123</span>
                                <span class="badge bg-secondary">user/user123</span>
                            </div>
                        </div>
                        
                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;">
                            <!-- Error messages will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
